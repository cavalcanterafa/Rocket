<html>
  <head>
    <meta charset="UTF-8" />
    <title>Curso de JS</title>
    <body>
      <script>
        function pares(x, y) {
          while (x <= y) {
            if (x % 2 == 0) {
              console.log(x);
              x++;
            } else {
              x++;
            }
          }
        }

        pares(10, 200);
      </script>
    </body>
  </head>
